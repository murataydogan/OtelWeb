<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Güvenli Ödeme - {{ otel_adi }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Kart ve Konteyner Ayarları */
        .payment-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .payment-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
        }

        .card-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            padding: 1.5rem;
            border: none;
        }

        /* Ödeme Formu (Iframe) Responsive Ayarı */
        .payment-body {
            padding: 0; /* Mobilde yer kazanmak için padding'i sıfırladık */
            min-height: 600px; /* Form yüklenirken boşluk kalması için */
        }

        /* PayTR'den gelen iframe'i yakalayıp genişleten sihirli kod */
        iframe {
            width: 100% !important;
            min-width: 100% !important;
            border: none !important;
        }

        /* Mobil Cihazlar İçin Dokunuşlar */
        @media (max-width: 576px) {
            .payment-container {
                margin-top: 0; /* Mobilde en tepeden başlasın */
                padding-left: 10px;
                padding-right: 10px;
            }
            .payment-card {
                border-radius: 15px;
            }
            .card-header h4 {
                font-size: 1.1rem;
            }
            .btn-back {
                width: 100%; /* Mobilde geri dön butonu tam genişlik olsun */
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container payment-container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-8">
            <div class="card payment-card shadow">
                <div class="card-header text-white text-center">
                    <h4 class="mb-0 fw-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-lock-fill me-2" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.158 7.158 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 2.461-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915V10a.5.5 0 0 1-1 0V7.915A1.5 1.5 0 0 1 8 5"/>
                        </svg>
                        Güvenli Ödeme Sayfası
                    </h4>
                </div>
                <div class="card-body payment-body">
                    {{ iframe_code | safe }}
                </div>
                <div class="card-footer bg-white border-0 pb-4 text-center">
                    <p class="text-muted small mb-3">Ödemeniz PayTR altyapısı ile 256-bit SSL güvencesindedir.</p>
                    <a href="/rezervasyonlarim" class="btn btn-outline-secondary btn-sm px-4 btn-back">
                        İşlemi İptal Et ve Geri Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
